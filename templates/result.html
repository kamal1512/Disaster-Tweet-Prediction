<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Disaster Prediction</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='disaster.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Disaster Prediction</span> Based on Tweet</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1><span class='danger'>Be Alert!.. This is a Disaster Tweet.</span></h1>
			{% elif prediction==0 %}
				<h1> <span class='safe'>Everything is Cool!..Nothing to Worry.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='positive-review.webp') }}" alt="Positive Review">
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/kamal1512"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/kamaleshwaran-parthasarathy"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>Made by Kamal.</p>
        </div>

	</body>
</html>
